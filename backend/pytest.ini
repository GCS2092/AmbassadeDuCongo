[pytest]
DJANGO_SETTINGS_MODULE = embassy_backend.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc
    --disable-warnings

testpaths = 
    users
    core
    appointments
    applications
    payments
    notifications

