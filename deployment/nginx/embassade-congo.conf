# Configuration Nginx pour l'Ambassade du Congo
# Production avec HTTPS et support PWA

server {
    listen 80;
    server_name ambassade-congo.sn www.ambassade-congo.sn;
    
    # Redirection HTTP vers HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ambassade-congo.sn www.ambassade-congo.sn;
    
    # Certificats SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ambassade-congo.sn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ambassade-congo.sn/privkey.pem;
    
    # Configuration SSL optimisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Root directory
    root /var/www/embassade-congo;
    index index.html;
    
    # Gestion des fichiers statiques
    location /static/ {
        alias /var/www/embassade-congo/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Gestion des médias
    location /media/ {
        alias /var/www/embassade-congo/media/;
        expires 1M;
        add_header Cache-Control "public";
    }
    
    # API Backend Django
    location /api/ {
        proxy_pass https://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
    }
    
    # PWA Manifest et Service Worker
    location /manifest.json {
        add_header Content-Type application/json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    location /sw.js {
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Support des icônes PWA
    location /icons/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuration pour la caméra (HTTPS obligatoire)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers spécifiques pour PWA
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self' https:; camera 'self';" always;
    }
    
    # Gestion des erreurs
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    # Logs
    access_log /var/log/nginx/embassade-congo.access.log;
    error_log /var/log/nginx/embassade-congo.error.log;
}
